spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  cors:
    allowed-origins:
      - http://localhost:3000

security:
  jwt:
    token:
      access-secret-key: test_secret_key_for_testing_purposes_only
      access-expire-length: 3600

kakao:
  api:
    key: testApiKey
    host: https://dapi.kakao.com
    keyword-search-path: /v2/local/search/keyword.json
    address-search-path: /v2/local/search/address.json
    category-search-path: /v2/local/search/category.json

route:
  google:
    api:
      key: testApiKey
      url: https://maps.googleapis.com/maps/api/directions/json
  tmap:
    api:
      key: testApiKey
      url: https://apis.openapi.sk.com/tmap/routes/pedestrian