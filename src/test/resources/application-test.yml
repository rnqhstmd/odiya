spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  cors:
    allowed-origins:
      - http://localhost:3000

security:
  jwt:
    token:
      access-secret-key: ${ACCESS_SECRET}
      access-expire-length: 3600

kakao:
  api:
    key: {KAKAO_API_KEY}
    host: https://dapi.kakao.com
    keyword-search-path: /v2/local/search/keyword.json
    address-search-path: /v2/local/search/address.json
    category-search-path: /v2/local/search/category.json